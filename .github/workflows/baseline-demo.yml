name: ðŸŽ¯ Baseline Demo

on:
  push:
    branches: [ demo ]
  pull_request:
    branches: [ demo ]
    paths:
      - 'src/**'
      - '*.html'
      - '*.css'
      - '*.js'

jobs:
  # ðŸš¨ STRICT ENFORCEMENT - Shows violations and professional error handling
  strict-enforcement:
    runs-on: ubuntu-latest
    name: ðŸš¨ Strict Enforcement Demo (Violations Expected)
    
    steps:
      - name: Checkout Demo Branch
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Dependencies
        run: npm install
        
      - name: ðŸ†• Run Baseline Check with STRICT Enforcement
        run: node src/index.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INPUT_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INPUT_COMMENT_ON_PR: 'true'
          INPUT_OUTPUT_FORMAT: 'json'
          INPUT_SARIF_OUTPUT: 'baseline-strict.sarif'
          INPUT_SCENARIO_LABEL: 'strict-demo'
          INPUT_CONFIG_PATH: '.baseline.strict.json'  # Use strict configuration
          INPUT_INCLUDE_PATTERNS: 'src/risky-features.css,index.html,enforcement-demo.html'  # Scan violation-prone files
          INPUT_SCAN_MODE: 'repo'  # Force scanning all files, not just changed ones
        continue-on-error: true
          
      - name: ðŸ“Š Upload SARIF (Violations Found)
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('baseline-strict.sarif') != ''
        with:
          sarif_file: 'baseline-strict.sarif'
          category: 'baseline-strict-enforcement'
          
      - name: ðŸ“ Upload Enforcement Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: baseline-strict-report
          path: |
            baseline-report.json
            baseline-report.md
            baseline-strict.sarif

  # âœ… PASSING COMPLIANCE - Shows clean success scenario
  passing-compliance:
    runs-on: ubuntu-latest
    name: âœ… Passing Compliance Demo (Clean Success)
    
    steps:
      - name: Checkout Demo Branch
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Dependencies
        run: npm install
        
      - name: ðŸ†• Run Baseline Check with LENIENT Mode
        run: node src/index.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INPUT_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INPUT_COMMENT_ON_PR: 'false'  # No PR comment for passing scenario
          INPUT_OUTPUT_FORMAT: 'markdown'
          INPUT_SARIF_OUTPUT: 'baseline-passing.sarif'
          INPUT_SCENARIO_LABEL: 'passing-demo'
          INPUT_CONFIG_PATH: '.baseline.passing.json'  # Use passing configuration with restrictive patterns
          INPUT_SCAN_MODE: 'repo'  # Force scanning all files, not just changed ones
          
      - name: ðŸ“Š Upload SARIF (Clean Success)
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('baseline-passing.sarif') != ''
        with:
          sarif_file: 'baseline-passing.sarif'
          category: 'baseline-passing-compliance'
          
      - name: ðŸ“ Upload Passing Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: baseline-passing-report
          path: |
            baseline-report.json
            baseline-report.md
            baseline-passing.sarif

  # ðŸ“Š DEMO SUMMARY - Combines results for judge evaluation
  demo-summary:
    runs-on: ubuntu-latest
    name: ðŸ“Š Hackathon Demo Summary
    needs: [strict-enforcement, passing-compliance]
    if: always()
    
    steps:
      - name: Download All Reports
        uses: actions/download-artifact@v4
        
      - name: ðŸŽ¯ Generate Demo Summary
        run: |
          echo "## ðŸŽ¯ Baseline GitHub Action - Complete Hackathon Demo" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Features Demonstrated:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Official Baseline Queries**: First GitHub Action supporting web.dev's new syntax" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ” **Comprehensive Detection**: 86.3% mapping coverage with alias resolution" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ›¡ï¸ **SARIF Integration**: GitHub Advanced Security compatibility" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š **Dual Scenarios**: Both enforcement (violations) and compliance (success) demonstrated" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ¤– **Intelligent Augmentation**: Synthetic features + fallback data sources" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ˆ Results:" >> $GITHUB_STEP_SUMMARY
          echo "- **Strict Enforcement**: ${{ needs.strict-enforcement.result }} (Scans risky features, expects violations)" >> $GITHUB_STEP_SUMMARY
          echo "- **Passing Compliance**: ${{ needs.passing-compliance.result }} (Scans safe files, expects success)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ† **Judge Evaluation**: This demonstrates both failure handling and success scenarios for complete CI/CD integration assessment." >> $GITHUB_STEP_SUMMARY