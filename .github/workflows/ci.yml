name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run Enhanced Discovery weekly on Sundays at 6 AM UTC
    - cron: '0 6 * * 0'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20, 22]
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run linter
        run: npm run lint
        
      - name: Validate Feature Mappings
        run: node scripts/validate-mappings.mjs
        
      - name: Run Enhanced Discovery (Weekly)
        if: github.event_name == 'schedule' || contains(github.event.head_commit.message, '[discover]')
        run: node scripts/suggest-mappings.mjs
        
      - name: Run tests
        run: npm run test:coverage
        
      - name: Upload coverage to Codecov
        if: matrix.node-version == 20
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build action
        run: npm run build
        
      - name: Check for uncommitted changes
        run: |
          if [ -n "$(git status --porcelain dist/)" ]; then
            echo "❌ Uncommitted changes in dist/ directory"
            echo "Please run 'npm run build' and commit the changes"
            git status --porcelain dist/
            exit 1
          fi
          echo "✅ No uncommitted changes in dist/"
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/
          retention-days: 7

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout test repository
        uses: actions/checkout@v4
        with:
          repository: baseline/test-repo
          token: ${{ secrets.GITHUB_TOKEN }}
          path: test-repo
          
      - name: Download built action
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: action/
          
      - name: Test action on sample codebase
        uses: ./action/
        with:
          baseline-threshold: newly
          enforcement-mode: warn
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-test:
    name: Publish Test
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        
      - name: Create test release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: test-${{ github.sha }}
          release_name: Test Release ${{ github.sha }}
          draft: true
          prerelease: true